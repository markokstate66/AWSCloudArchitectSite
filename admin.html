<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | AWS Cloud Architect</title>
    <style>
        :root {
            --primary: #ff9900;
            --secondary: #232f3e;
            --bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text: #ffffff;
            --text-muted: #888;
            --success: #00d26a;
            --danger: #ff4757;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .header {
            background: var(--secondary);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--primary);
        }

        .header h1 {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info span {
            color: var(--text-muted);
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--secondary);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text);
            border: 1px solid var(--text-muted);
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            gap: 20px;
        }

        .login-container h2 {
            color: var(--primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }

        .summary-card h3 {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .summary-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
        }

        .stats-table th,
        .stats-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .stats-table th {
            background: var(--secondary);
            color: var(--primary);
            font-weight: 600;
        }

        .stats-table tr:hover {
            background: #252525;
        }

        .stats-table img {
            width: 50px;
            height: 60px;
            object-fit: contain;
            border-radius: 4px;
        }

        .status-active {
            color: var(--success);
        }

        .status-dropped {
            color: var(--danger);
        }

        .ctr-high {
            color: var(--success);
            font-weight: bold;
        }

        .ctr-low {
            color: var(--danger);
        }

        .daily-chart {
            display: flex;
            gap: 2px;
            align-items: flex-end;
            height: 30px;
        }

        .daily-bar {
            width: 8px;
            background: var(--primary);
            border-radius: 2px;
            min-height: 2px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-muted);
        }

        .refresh-btn {
            margin-bottom: 20px;
        }

        .last-updated {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .stats-table {
                display: block;
                overflow-x: auto;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>A/B Testing Dashboard</h1>
        <div class="user-info" id="user-info">
            <span>Loading...</span>
        </div>
    </header>

    <main id="main-content">
        <div class="loading" id="loading">
            <p>Checking authentication...</p>
        </div>
    </main>

    <script>
        const API_BASE = '/api';
        let currentUser = null;

        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch('/.auth/me');
                const data = await response.json();

                if (data.clientPrincipal) {
                    currentUser = data.clientPrincipal;
                    showDashboard();
                } else {
                    showLogin();
                }
            } catch (error) {
                showLogin();
            }
        }

        function showLogin() {
            document.getElementById('user-info').innerHTML = '';
            document.getElementById('main-content').innerHTML = `
                <div class="login-container">
                    <h2>Admin Dashboard</h2>
                    <p style="color: var(--text-muted);">Sign in to view A/B testing statistics</p>
                    <a href="/.auth/login/aad?post_login_redirect_uri=/admin.html" class="btn btn-primary">
                        Sign in with Microsoft
                    </a>
                </div>
            `;
        }

        function showDashboard() {
            document.getElementById('user-info').innerHTML = `
                <span>${currentUser.userDetails}</span>
                <a href="/.auth/logout?post_logout_redirect_uri=/admin.html" class="btn btn-secondary">Sign Out</a>
            `;

            document.getElementById('main-content').innerHTML = `
                <div class="container">
                    <button onclick="loadStats()" class="btn btn-primary refresh-btn">Refresh Stats</button>
                    <p class="last-updated" id="last-updated"></p>

                    <div class="summary-cards" id="summary-cards">
                        <div class="summary-card">
                            <h3>Total Products</h3>
                            <div class="value" id="total-products">-</div>
                        </div>
                        <div class="summary-card">
                            <h3>Total Variants</h3>
                            <div class="value" id="total-variants">-</div>
                        </div>
                        <div class="summary-card">
                            <h3>Total Impressions</h3>
                            <div class="value" id="total-impressions">-</div>
                        </div>
                        <div class="summary-card">
                            <h3>Total Clicks</h3>
                            <div class="value" id="total-clicks">-</div>
                        </div>
                        <div class="summary-card">
                            <h3>Overall CTR</h3>
                            <div class="value" id="overall-ctr">-</div>
                        </div>
                    </div>

                    <div id="stats-container">
                        <p class="loading">Loading stats...</p>
                    </div>
                </div>
            `;

            loadStats();
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();

                // Update summary
                document.getElementById('total-products').textContent = data.totalProducts;
                document.getElementById('total-variants').textContent = data.totalVariants;

                const totalImpressions = data.stats.reduce((sum, s) => sum + s.totalImpressions, 0);
                const totalClicks = data.stats.reduce((sum, s) => sum + s.totalClicks, 0);
                const overallCTR = totalImpressions > 0 ? ((totalClicks / totalImpressions) * 100).toFixed(2) : '0.00';

                document.getElementById('total-impressions').textContent = totalImpressions.toLocaleString();
                document.getElementById('total-clicks').textContent = totalClicks.toLocaleString();
                document.getElementById('overall-ctr').textContent = overallCTR + '%';

                document.getElementById('last-updated').textContent =
                    'Last updated: ' + new Date(data.generatedAt).toLocaleString();

                // Render table
                renderStatsTable(data.stats);

            } catch (error) {
                document.getElementById('stats-container').innerHTML =
                    '<p style="color: var(--danger);">Error loading stats: ' + error.message + '</p>';
            }
        }

        function renderStatsTable(stats) {
            const maxImpressions = Math.max(...stats.flatMap(s => s.dailyStats.map(d => d.impressions)), 1);

            let html = `
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Title</th>
                            <th>Status</th>
                            <th>Weight</th>
                            <th>Impressions</th>
                            <th>Clicks</th>
                            <th>CTR</th>
                            <th>Last 14 Days</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            for (const stat of stats) {
                const statusClass = stat.isActive ? 'status-active' : 'status-dropped';
                const statusText = stat.isActive ? 'Active' : 'Dropped';
                const ctrValue = parseFloat(stat.overallCTR);
                const ctrClass = ctrValue >= 2 ? 'ctr-high' : (ctrValue < 1 ? 'ctr-low' : '');

                // Create mini chart
                const chartBars = stat.dailyStats.slice(0, 14).reverse().map(d => {
                    const height = Math.max(2, (d.impressions / maxImpressions) * 30);
                    return `<div class="daily-bar" style="height: ${height}px" title="${d.date}: ${d.impressions} imp, ${d.clicks} clicks"></div>`;
                }).join('');

                html += `
                    <tr>
                        <td>
                            ${stat.imageUrl ? `<img src="${stat.imageUrl}" alt="">` : 'ðŸ“–'}
                        </td>
                        <td>
                            <strong>${escapeHtml(stat.title)}</strong><br>
                            <small style="color: var(--text-muted)">${escapeHtml(stat.slotName)}</small>
                        </td>
                        <td class="${statusClass}">${statusText}</td>
                        <td>${stat.weight}</td>
                        <td>${stat.totalImpressions.toLocaleString()}</td>
                        <td>${stat.totalClicks.toLocaleString()}</td>
                        <td class="${ctrClass}">${stat.overallCTR}%</td>
                        <td>
                            <div class="daily-chart">${chartBars}</div>
                        </td>
                    </tr>
                `;
            }

            html += '</tbody></table>';
            document.getElementById('stats-container').innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
