<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>404 - Page Not Found | AWS Cloud Architect Guide</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        :root {
            --primary-color: #ff9900;
            --secondary-color: #232f3e;
            --dark-bg: #1a1a2e;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--dark-bg) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .joke {
            background: rgba(255, 153, 0, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            font-style: italic;
            color: rgba(255, 255, 255, 0.9);
        }
        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: var(--secondary-color);
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 153, 0, 0.3);
        }
        .cloud-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cloud-icon">&#9729;</div>
        <div class="error-code">404</div>
        <h1>This resource has been terminated</h1>
        <p class="message">Looks like this page didn't survive the last cost optimization review.</p>
        <div class="joke">
            "I asked AWS where my page went. They said it's in a better region now."
        </div>
        <a href="index.html" class="btn">Return to Home Region</a>
    </div>
</body>
</html>
