name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  test_job:
    runs-on: ubuntu-latest
    name: Test Job
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install html-validate
        run: npm install -g html-validate

      - name: Validate HTML
        run: html-validate "*.html" --config '{"extends":["html-validate:recommended"],"rules":{"no-trailing-whitespace":"off","attr-quotes":"off"}}'

      - name: Check for broken links in HTML
        run: |
          echo "Checking for potentially broken links..."
          grep -oP 'href="[^"]*"' *.html || true
          grep -oP 'src="[^"]*"' *.html || true
          echo "Link check completed"

  build_and_deploy_job:
    needs: test_job
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lru-size: 0

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # App location - root of the repository
          app_location: "/"
          # No API
          api_location: ""
          # Output location - same as app since it's static HTML
          output_location: ""
          # Skip app build since we have static HTML
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
